<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Magento Deck- Sales</title>

	<!-- Framework -->
	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">

	<!-- Defaults to black, see dist/theme/*.css for other options -->
	<!-- <link rel="stylesheet" href="dist/theme/black.css" id="theme"> -->
	<link rel="stylesheet" href="dist/theme/beige.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">

	<!-- Custom -->
	<link rel="stylesheet" href="dist/custom.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">

			<section>

				<img src="images/Slide1.JPG" alt="slide1">
			</section>
			<section>

				<img src="images/Slide2.JPG" alt="slide2">
			</section>
			<section>

				<img src="images/Slide3.JPG" alt="slide3">
			</section>
			<section>

				<img src="images/Slide4.JPG" alt="slide3">
			</section>
			<section>

				<img src="images/Slide5.JPG" alt="slide3">
			</section>
			<section>

				<img src="images/Slide6.JPG" alt="slide3">
			</section>
			<section>

				<img src="images/Slide7.JPG" alt="slide3">
			</section>
			<section>

				<img src="images/Slide8.JPG" alt="slide3">
			</section>
			<section>

				<img src="images/Slide9.JPG" alt="slide3">
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Help the user learn the controls by providing hints, for example by
			// bouncing the down arrow when they first encounter a vertical slide
			controlsTutorial: false,

			// Add your config here:
			transition: 'convex',
			transitionSpeed: 'slow',

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
